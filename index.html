<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Houston</option>
        <option value="">Cape Town</option>
      </select>

      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="durban">
        <div>
          <h2>Durban</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>Andile Mbatha ‚úç</strong> and is on
      <a href="https://github.com/ANDILE805/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
