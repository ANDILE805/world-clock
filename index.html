<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
    </div>
    <select name="" id="">
      <option value="">Select a city</option>
      <option value="">London</option>
      <option value="">Houston</option>
      <option value="">Cape Town</option>
    </select>

    <div class="city">
      <h2>Los Angeles</h2>
      <div class="date">22 July 2024</div>
      <div class="time">19:36:10 PM</div>
    </div>
    <footer>
      This project was coded by Andile Mbatha and is on
      <a href="https://github.com/ANDILE805/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
